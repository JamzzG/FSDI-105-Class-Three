<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Registration System</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./styles/app.css" />
        <!-- ./ is needed for compatibiliy in relation to homepage -->
    </head>

    <body>
        <div class="container">
            <header>
                <h1>User Registration System Beta</h1>
            </header>
            <div class="data">
                <div id="pnlSuccess" class="ok-alert">
                    <p>User saved correctly!</p>
                </div>
                <h2 class="sub-title">Add a new user</h2>
                <div class="email">
                    <label for="email">Email: </label>
                    <input type="email" id="txtEmail" name="email" required />
                </div>

                <div>
                    <label>Password:</label>
                    <input type="text" id="txtPassword" />
                </div>

                <div>
                    <label>First name:</label>
                    <input type="text" id="txtFirstName" />
                </div>

                <div>
                    <label>Last name:</label>
                    <input type="text" id="txtLastName" />
                </div>

                <div>
                    <label>Age:</label>
                    <input type="number" id="numAge" />
                </div>

                <div>
                    <label>Gender:</label>
                    <select name="" id="selGender">
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div>
                    <label>Phone:</label>
                    <input type="text" id="txtPhone" />
                </div>

                <div>
                    <label>Payment:</label>
                    <select name="payment" id="selPay">
                        <option value=""></option>
                        <option value="cash">Cash</option>
                        <option value="credit">Credit Card</option>
                        <option value="cash">Paypal</option>
                    </select>
                </div>

                <div>
                    <label>Color:</label>
                    <input type="color" id="selColor" class="sel-color" />
                </div>

                <div class="btn btn-add">
                    <button id="btnSave">Add User</button>
                </div>
            </div>
            <br />
            <table id="tblUser" class="table table-dark table-striped">
                <thead>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Age</td>
                        <td>Color</td>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </div>

        <script src="https:code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="./scripts/storage.js"></script>
        <script src="./scripts/register.js"></script>
    </body>
</html>
